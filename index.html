<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emergency Hotline</title>
</head>

<body class="font bg-white">
    <header>
        <!-- navbar start  -->
        <nav class="flex justify-between items-center mx-3 py-5">
            <div class="flex gap-2 ">
                <img class="w-[50px]" src="./assets/logo.png" alt="">
                <h4 class="md:text-xl text-sm text-green-900 font-bold">Emergency <br> Service</h4>
            </div>
            <div class="flex justify-center items-center gap-1 md:gap-4 text-xs md:text-sm">
                <div class="flex items-center justify-center gap-2 px-4 py-1 bg-green-100 rounded-3xl">
                    <p id="heart-count" class="font-bold ">0</p>
                    <img class="w-[25px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex items-center justify-center gap-2 px-4 py-1 bg-green-100 rounded-3xl">
                    <p id="coin" class="font-bold">100</p>
                    <img class="w-[24px]" src="./assets/coin.png" alt="">
                </div>
                <div class="flex items-center justify-center gap-2 px-4 py-1  text-white bg-[#2faf5e] rounded-3xl">
                    <p id="copy-count" class="font-bold">0</p>
                    <p class="font-bold">Copy</p>

                </div>

            </div>
        </nav>
        <!-- nav end  -->

        <!-- banner start  -->
        <div class="text-center py-10 bg-gradient-to-r from-green-950 via-green-800 to-green-950 text-white">
            <img src="./assets/logo-dark.png" alt="govt logo" class="w-16 h-16 mx-auto mb-2">
            <h1 class="text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-sm mt-1">
                Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                Bangladesh
            </p>
        </div>
        <!-- banner end  -->
    </header>
    <main class="bg-green-50">
        <section class="flex flex-col md:flex-row justify-center gap-3 items-center p-3 md:p-10">
            <!-- grid section  -->
             <section class="flex-3 grid grid-cols-1 md:grid-cols-3 gap-3">
                <!-- card-1  -->
                <div class="bg-white shadow-lg md:p-5 p-3 w-[350px] md:w-[400px] rounded-lg">
                    <div class="flex justify-between items-center mb-3">
                        <img class="w-10 rounded-xl p-2 bg-red-200" src="./assets/emergency.png" alt="">
                       <div id="heart" class=" cursor-pointer">
                        <i class="fa-regular fa-heart text-2xl"></i>
                       </div>
                    </div>
                    <div class="space-y-1">
                        <p class="text-xl font-bold">জাতীয় জরুরি সেবা</p>
                    <p class="text-gray-700">National Emergency</p>
                    <h2 class="font-bold text-2xl mt-2">999</h2>
                    </div>
                    <p class="text-sm text-gray-600 p-2 bg-gray-200 w-20 rounded-2xl">সার্বজনীন</p>
                    <div class="flex justify-between gap-2 items-center mt-4">
                        <button id="copy" class="w-1/2 py-1 border-1 cursor-pointer border-gray-400 text-gray-700 rounded-lg"><i class="fa-regular fa-copy"></i> Copy</button>
                        <button id="call" class="w-1/2 py-1 border-1 cursor-pointer border-gray-400 text-white bg-[#00A63E] rounded-lg"><i class="fa-solid fa-phone"></i> Call</button>
                    </div>
                </div>
               
             </section>
             <section class="flex justify-between">
                <button><i class=""></i> Call History</button>
                <button class="px-10 py-1 border-1 border-gray-400 text-white bg-[#00A63E] rounded-lg">Clear</button>
             </section>
        </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
